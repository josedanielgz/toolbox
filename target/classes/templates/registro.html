<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Registro de Administrador</title>

<!-- Custom fonts for this template-->
<link th:href="@{vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Crear un Usuario
									Administrador</h1>
							</div>
							<form action="#" class="user" th:action="@{/admin/save}"
								method="post">
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control" name="nombre"
											placeholder="Nombre" required="required">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control" name="email"
											aria-describedby="emailHelp" placeholder="Correo"
											required="required">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control" name="password"
											placeholder="Contraseña" required="required">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="Repeat Password">
									</div>
								</div>
								<button type="submit" class="btn btn-color px-5 mb-5 w-100">Registrar</button>

								<!-- 								<a href="login.html" class="btn btn-primary btn-user btn-block"> -->
								<!-- 									Register Account </a> -->
								<!-- 								<hr> -->
								<!-- 								<a href="index.html" class="btn btn-google btn-user btn-block"> -->
								<!-- 									<i class="fab fa-google fa-fw"></i> Register with Google -->
								<!-- 								</a> <a href="index.html" -->
								<!-- 									class="btn btn-facebook btn-user btn-block"> <i -->
								<!-- 									class="fab fa-facebook-f fa-fw"></i> Register with Facebook -->
								<!-- 								</a> -->
							</form>
							<hr>
<!-- 							<div class="text-center"> -->
<!-- 								<a class="small" href="forgot-password.html">Forgot -->
<!-- 									Password?</a> -->
<!-- 							</div> -->
								<div id="emailHelp" class="form-text text-center mb-5 text-dark">
									¿Ya estás registrado? <a th:href="@{/adulamstore/login}"><br>Inicia
										sesión</a>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{js/sb-admin-2.min.js}"></script>

</body>

</html>
